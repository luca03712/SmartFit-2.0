<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)"/>
  
  <!-- Dumbbell shape -->
  <g fill="#ffffff">
    <!-- Left weight -->
    <rect x="100" y="220" width="40" height="72" rx="8"/>
    <!-- Right weight -->
    <rect x="372" y="220" width="40" height="72" rx="8"/>
    <!-- Bar -->
    <rect x="130" y="244" width="252" height="24" rx="4"/>
    <!-- Left inner disc -->
    <rect x="140" y="232" width="20" height="48" rx="4"/>
    <!-- Right inner disc -->
    <rect x="352" y="232" width="20" height="48" rx="4"/>
  </g>
  
  <!-- Leaf overlay (nutrition symbol) -->
  <g fill="rgba(255,255,255,0.95)">
    <!-- Leaf shape -->
    <path d="M256 120 
             C 320 140, 360 200, 340 280 
             C 320 340, 280 360, 256 380 
             C 232 360, 192 340, 172 280 
             C 152 200, 192 140, 256 120 Z"/>
    <!-- Leaf vein -->
    <path d="M256 140 L256 360" stroke="url(#gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M256 180 L220 220" stroke="url(#gradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M256 180 L292 220" stroke="url(#gradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M256 240 L230 270" stroke="url(#gradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M256 240 L282 270" stroke="url(#gradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M256 300 L240 320" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M256 300 L272 320" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
